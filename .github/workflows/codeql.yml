name: Java com CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run CodeQl tests
      run: |
        cd Projeto_S107-GitHub-Actions
        mvn clean test site

    - name: Upload test artifacts
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: Aula-GitHub-Actions/target/site/

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java
        
  empacotar:

    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with codeQL
      run: |
        cd Aula-GitHub-Actions
        mvn clean install

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar
        path: Projeto_S107-GitHub-Actions/target/*.jar

  codeql-analysis:

    needs: empacotar
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java
        

    - name: Analyze code with CodeQL
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:java"

  notificacao:

    runs-on: ubuntu-latest

    env:
      EMAIL_LIST: luca.felipe@ges.inatel.com

    steps:
    - name: Execute commands
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Run shell script
      run: sh scripts/shell.sh
