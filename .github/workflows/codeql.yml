name: Java Build and Test

on:
  push:
    branches:
      - main

jobs:
  test-sql:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: usuario
          POSTGRES_PASSWORD: postgres 
          POSTGRES_DB: BD_POO
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Test Database Connection
        run: |
          echo "Waiting for PostgreSQL to start..."
          while ! pg_isready -h localhost -U usuario -d BD_POO -t 1; do
            sleep 1
          done

      - name: Testes SQL
        run: |
          cd Projeto_S107
          psql -h localhost -U usuario -d BD_POO -a -f ../Projeto_S107/BD_POO.sql

  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile and Test Java
        run: |
          cd Projeto_S107
          mvn clean install
          mvn test

      - name: Cache CodeQL analysis results
        uses: actions/cache@v2
        with:
          path: .github/workflows/codeql.yml
          key: codeql-results-${{ runner.os }}

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

  package:
    needs: [test-sql, build-and-analyze]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build com Maven
        run: |
          cd Projeto_S107
          mvn clean install

      - name: Upload de artefatos
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: Projeto_S107/Projeto_BD_POO/target/*.jar

  notification:
    runs-on: ubuntu-latest

    env:
      EMAIL_LIST: luca.felipe@ges.inatel.br
        
    steps:
      - name: Execute commands
        uses: actions/checkout@v2
      - name: Run shell script
        run: sh script/shell.sh
