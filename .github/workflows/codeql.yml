name: Java com CodeQL Analysis

on:
  pull_request:
    branches:
      - main    

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Configurar ambiente do PostgreSQL e Java
        env:
          POSTGRES_USER: seu_usuario
          POSTGRES_PASSWORD: sua_senha
          POSTGRES_DB: seu_banco_de_dados
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          echo "POSTGRES_USER=${POSTGRES_USER}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> $GITHUB_ENV
          echo "POSTGRES_DB=${POSTGRES_DB}" >> $GITHUB_ENV
          echo "POSTGRES_HOST=${POSTGRES_HOST}" >> $GITHUB_ENV
          echo "POSTGRES_PORT=${POSTGRES_PORT}" >> $GITHUB_ENV

      - name: Verificar as vari√°veis de ambiente
        run: |
          echo "POSTGRES_USER: $POSTGRES_USER"
          echo "POSTGRES_PASSWORD: $POSTGRES_PASSWORD"
          echo "POSTGRES_DB: $POSTGRES_DB"
          echo "POSTGRES_HOST: $POSTGRES_HOST"
          echo "POSTGRES_PORT: $POSTGRES_PORT"
          
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Upload de artefatos
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: Projeto_S107/Projeto_BD_POO/target/*.jar

  codeql-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Cache CodeQL analysis results
        uses: actions/cache@v2
        with:
          path: .github/workflows/codeql.yml
          key: codeql-results-${{ runner.os }}

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

      - name: Run PostgreSQL Commands
        run: |
          psql -h localhost -U postgres -d postgres -c "INSERT * FROM sua_tabela;"
          psql -h localhost -U postgres -d postgres -c "SELECT * FROM sua_tabela;"
          psql -h localhost -U postgres -d postgres -c "UPDATE * FROM sua_tabela;"
          psql -h localhost -U postgres -d postgres -c "DELETE * FROM sua_tabela;"
          
  notificacao:
    runs-on: ubuntu-latest
    env:
      EMAIL_LIST: luca.felipe@ges.inatel.br
    steps:
      - name: Executa comandos
        uses: actions/checkout@v3
      - run: sh Projeto_S107/script/shell.sh

