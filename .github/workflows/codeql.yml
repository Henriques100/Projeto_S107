name: Java Build and Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: seu_usuario
          POSTGRES_PASSWORD: sua_senha
          POSTGRES_DB: seu_banco_de_dados
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Testes SQL
        run: |
          cd Projeto_S107/Projeto_BD_POO/test
          codeql compile-java --language java --output-dir build/classes
    

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          token: ${{ secrets.GITHUB_TOKEN }} # Use um token de acesso pessoal com as permissões necessárias

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Test Java
        run: |
          codeql compile-java --language java --output-dir build/classes


      - name: Cache CodeQL analysis results
        uses: actions/cache@v2
        with:
          path: .github/workflows/codeql.yml
          key: codeql-results-${{ runner.os }}

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

      - name: Stop PostgreSQL Service
        run: |
          sudo service postgresql stop
    
  notificacao:

    runs-on: ubuntu-latest

    env:
      EMAIL_LIST: luca.felipe@ges.inatel.br
        
    steps:
      - name: Executa comandos
        uses: actions/checkout@v3
      - run: sh script/shell.sh

